<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-grid gap-3 m-3 form-input">
        <div class="form-group">
            <label for="idInputTextField">
                ID:
                <input type="text" class="form-control" id="idInputTextField" placeholder="example: 25" />
            </label>
        </div>
        <div class="form-group">
            <label for="nameInputTextField">
                Name:
                <input type="text" class="form-control" id="nameInputTextField" placeholder="example: Pikachu" />
            </label>
        </div>
        <div class="form-group">
            <label for="typeInputTextField">
                Type:
                <input type="text" class="form-control" id="typeInputTextField" placeholder="example: Electric" />
            </label>
        </div>
        <div class="form-group">
            <label for="speciesInputTextField">
                Species:
                <input type="text" class="form-control" id="speciesInputTextField" placeholder="example: Mouse" />
            </label>
        </div>
    </div>
    <button type="button" class="btn btn-success btn-lg m-3" id="getPokemonButton" onclick="getPokemon()">
        Get Pokemon
    </button>
    <div class="d-grid gap-3 m-3" id="pokemonContainer"></div>
    <script src="script.js"></script>
</body>

</html>
